services:
    dh_artis_package_manager_bundle.command.add_trait:
        class: DH\ArtisPackageManagerBundle\Console\Command\AddTraitCommand
        arguments:
            - "@parameter_bag"
        tags:
            - { name: console.command, command: artis:add-traits }

    dh_artis_package_manager_bundle.command.remove_trait:
        class: DH\ArtisPackageManagerBundle\Console\Command\RemoveTraitCommand
        arguments:
            - "@parameter_bag"
        tags:
            - { name: console.command, command: artis:remove-traits }
